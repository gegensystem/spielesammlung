<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiele-Verwaltung (Admin)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input {
            background-color: #374151; /* gray-700 */
            border: 1px solid #4B5563; /* gray-600 */
            color: #F3F4F6; /* gray-100 */
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3B82F6; /* ring-blue-500 */
        }
        #scanner-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">

    <!-- Login Maske -->
    <div id="login-container" class="w-full max-w-md">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-700">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Admin Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-3 rounded form-input" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-400 mb-2">Passwort</label>
                    <input type="password" id="password" class="w-full p-3 rounded form-input" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors">Anmelden</button>
                <p id="login-error" class="text-red-500 text-center mt-4"></p>
            </form>
        </div>
    </div>

    <!-- Admin Panel / Eingabemaske -->
    <div id="admin-panel" class="hidden w-full max-w-4xl">
         <div class="bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-700">
            <div class="flex justify-between items-center mb-6">
                 <h1 class="text-3xl font-bold text-white">Neues Spiel hinzufügen</h1>
                 <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Abmelden</button>
            </div>
            <form id="add-game-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Spalte 1 -->
                <div class="space-y-4">
                    <div>
                        <label for="title" class="block text-gray-400 mb-1">Titel des Spiels</label>
                        <input type="text" id="title" class="w-full p-2 rounded form-input" required>
                    </div>
                     <div>
                        <label for="ean" class="block text-gray-400 mb-1">EAN Code</label>
                        <div class="flex gap-2">
                           <input type="text" id="ean" class="w-full p-2 rounded form-input">
                           <button type="button" id="scan-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Scan</button>
                        </div>
                    </div>
                    <div>
                        <label for="genre" class="block text-gray-400 mb-1">Genre/Kategorie</label>
                        <input type="text" id="genre" class="w-full p-2 rounded form-input" placeholder="z.B. Strategie, Familie, Party">
                    </div>
                     <div>
                        <label for="location" class="block text-gray-400 mb-1">Lagerort / Sammlung</label>
                        <input type="text" id="location" class="w-full p-2 rounded form-input" placeholder="z.B. Private Sammlung, Genduron">
                    </div>
                    <div>
                        <label for="status" class="block text-gray-400 mb-1">Status</label>
                        <select id="status" class="w-full p-2 rounded form-input appearance-none">
                            <option>Verfügbar</option>
                            <option>Ausgeliehen</option>
                            <option>In Prüfung</option>
                            <option>Defekt</option>
                        </select>
                    </div>
                     <div>
                        <label for="image" class="block text-gray-400 mb-1">Bild des Spiels</label>
                        <input type="file" id="image" accept="image/*" class="w-full p-2 rounded form-input file:mr-4 file:py-1 file:px-2 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200">
                    </div>
                </div>
                <!-- Spalte 2 -->
                <div class="space-y-4">
                     <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="minPlayers" class="block text-gray-400 mb-1">Min. Spieler</label>
                            <input type="number" id="minPlayers" min="1" class="w-full p-2 rounded form-input">
                        </div>
                        <div>
                            <label for="maxPlayers" class="block text-gray-400 mb-1">Max. Spieler</label>
                            <input type="number" id="maxPlayers" min="1" class="w-full p-2 rounded form-input">
                        </div>
                    </div>
                    <div>
                        <label for="duration" class="block text-gray-400 mb-1">Spieldauer (ca. in Min)</label>
                        <input type="number" id="duration" min="1" class="w-full p-2 rounded form-input">
                    </div>
                    <div>
                        <label for="age" class="block text-gray-400 mb-1">Empfohlenes Alter</label>
                        <input type="number" id="age" min="0" class="w-full p-2 rounded form-input">
                    </div>
                    <div>
                        <label for="complexity" class="block text-gray-400 mb-1">Komplexität</label>
                        <select id="complexity" class="w-full p-2 rounded form-input appearance-none">
                            <option>Einfach</option>
                            <option>Mittel</option>
                            <option>Schwer</option>
                            <option>Experte</option>
                        </select>
                    </div>
                     <div>
                        <label for="description" class="block text-gray-400 mb-1">Kurzbeschreibung</label>
                        <textarea id="description" rows="5" class="w-full p-2 rounded form-input"></textarea>
                    </div>
                </div>

                <div class="md:col-span-2 mt-4">
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-colors">Spiel speichern</button>
                    <p id="submit-feedback" class="text-center mt-4"></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Scanner Container -->
    <div id="scanner-container" class="hidden">
        <div class="bg-gray-800 p-4 rounded-lg w-full max-w-lg">
            <h3 class="text-white text-center text-lg mb-4">EAN Code scannen</h3>
            <video id="scanner-video" class="w-full rounded-md"></video>
            <button id="close-scanner-btn" class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Schließen</button>
        </div>
    </div>

    <script type="module">
        // Firebase SDKs importieren
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Barcode Scanner Bibliothek importieren
        import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.5/es2022/browser.mjs";

        const firebaseConfig = {
            apiKey: "AIzaSyCPyP46stsxNFXzaiqgKiwdBecihBEg6IE",
            authDomain: "spielesammlung-3f93d.firebaseapp.com",
            projectId: "spielesammlung-3f93d",
            storageBucket: "spielesammlung-3f93d.appspot.com", // Korrekte Endung .appspot.com
            messagingSenderId: "48428696882",
            appId: "1:48428696882:web:145a5efad401dc9cc7432b",
            measurementId: "G-378SQP6059"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // DOM Elemente
        const loginContainer = document.getElementById('login-container');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const addGameForm = document.getElementById('add-game-form');
        const submitFeedback = document.getElementById('submit-feedback');
        
        // Scanner Elemente
        const scanBtn = document.getElementById('scan-btn');
        const scannerContainer = document.getElementById('scanner-container');
        const scannerVideo = document.getElementById('scanner-video');
        const closeScannerBtn = document.getElementById('close-scanner-btn');
        const eanInput = document.getElementById('ean');

        const codeReader = new BrowserMultiFormatReader();
        let selectedDeviceId;

        // --- Authentifizierung ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User ist angemeldet
                loginContainer.classList.add('hidden');
                adminPanel.classList.remove('hidden');
            } else {
                // User ist abgemeldet
                loginContainer.classList.remove('hidden');
                adminPanel.classList.add('hidden');
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            loginError.textContent = '';

            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    console.error("Login-Fehler:", error);
                    loginError.textContent = 'Falsche E-Mail oder falsches Passwort.';
                });
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        // --- Barcode Scanner ---
        scanBtn.addEventListener('click', async () => {
            scannerContainer.classList.remove('hidden');
            try {
                const videoInputDevices = await codeReader.listVideoInputDevices();
                selectedDeviceId = videoInputDevices[0].deviceId;
                codeReader.decodeFromVideoDevice(selectedDeviceId, scannerVideo, (result, err) => {
                    if (result) {
                        console.log(result);
                        eanInput.value = result.getText();
                        closeScanner();
                    }
                    if (err && !(err instanceof DOMException)) { // NotFoundException ignorieren
                        console.error(err);
                    }
                });
            } catch (err) {
                console.error("Kamera-Fehler:", err);
                alert("Konnte nicht auf die Kamera zugreifen. Bitte Berechtigungen prüfen.");
                closeScanner();
            }
        });

        const closeScanner = () => {
            codeReader.reset();
            scannerContainer.classList.add('hidden');
        };
        closeScannerBtn.addEventListener('click', closeScanner);


        // --- Spiel hinzufügen ---
        addGameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitFeedback.textContent = 'Speichere...';
            submitFeedback.classList.remove('text-red-500', 'text-green-500');

            try {
                // 1. Bild hochladen (falls vorhanden)
                let imageUrl = '';
                const imageFile = document.getElementById('image').files[0];
                if (imageFile) {
                    const storageRef = ref(storage, `game_images/${Date.now()}_${imageFile.name}`);
                    const snapshot = await uploadBytes(storageRef, imageFile);
                    imageUrl = await getDownloadURL(snapshot.ref);
                }

                // 2. Spieldaten-Objekt erstellen
                const gameData = {
                    title: document.getElementById('title').value,
                    ean: document.getElementById('ean').value,
                    genre: document.getElementById('genre').value,
                    location: document.getElementById('location').value,
                    status: document.getElementById('status').value,
                    minPlayers: parseInt(document.getElementById('minPlayers').value) || null,
                    maxPlayers: parseInt(document.getElementById('maxPlayers').value) || null,
                    duration: parseInt(document.getElementById('duration').value) || null,
                    age: parseInt(document.getElementById('age').value) || null,
                    complexity: document.getElementById('complexity').value,
                    description: document.getElementById('description').value,
                    imageUrl: imageUrl,
                    createdAt: serverTimestamp()
                };

                // 3. Daten in Firestore speichern
                const docRef = await addDoc(collection(db, "games"), gameData);
                console.log("Dokument geschrieben mit ID: ", docRef.id);

                submitFeedback.textContent = 'Spiel erfolgreich gespeichert!';
                submitFeedback.classList.add('text-green-500');
                addGameForm.reset();

            } catch (error) {
                console.error("Fehler beim Speichern:", error);
                submitFeedback.textContent = 'Fehler beim Speichern des Spiels.';
                submitFeedback.classList.add('text-red-500');
            }
        });
    </script>
</body>
</html>
